<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Formularz do przeprowadzenia rejestracji użytkownika">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        .removeUnderline {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <p class="h1">Rejestracja</p>
    <form class="row g-3">
        <div class="col-md-12">
            <label for="inputName" class="form-label">Imię</label>
            <input type="email" class="form-control" id="inputName" placeholder="Wpisz imię">
        </div>

        <div class="col-md-12">
            <label for="inputSurname" class="form-label">Nazwisko</label>
            <input type="email" class="form-control" id="inputSurname" placeholder="Wpisz nazwisko">
        </div>

        <div class="col-md-1">
            <label class="form-label">Płeć</label>
        </div>
        <div class="col-md-11">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioGender" id="radioFemale" checked>
                <label class="form-check-label" for="radioFemale">
                    Kobieta
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioGender" id="radioMale">
                <label class="form-check-label" for="radioMale">
                    Męższczyzna
                </label>
            </div>
        </div>

        <div class="col-md-12">
            <label for="inputEmail" class="form-label">Adres email</label>
            <input type="email" class="form-control" id="inputEmail"
                   placeholder="Wpisz adres email wg wzorca: name@example.com">
        </div>

        <div class="col-md-12">
            <label for="inputPassword" class="form-label">Hasło</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Wpisz hasło">
            <div id="passwordHelp" class="form-text">Min. 8 znaków</div>
        </div>

        <div class="col-md-6">
            <label for="inputCity" class="form-label">Miasto</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Województwo</label>
            <select id="inputState" class="form-select">
                <option selected>Wybierz...</option>
                <option>dolnośląskie</option>
                <option>kujawsko-pomorskie</option>
                <option>lubelskie</option>
                <option>lubuskie</option>
                <option>łódzkie</option>
                <option> małopolskie</option>
                <option>mazowieckie</option>
                <option>opolskie</option>
                <option>podkarpackie</option>
                <option>podlaskie</option>
                <option>pomorskie</option>
                <option>śląskie</option>
                <option>świętokrzyskie</option>
                <option>warmińsko-mazurskie</option>
                <option>wielkopolskie</option>
                <option>zachodniopomorskie</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Kod pocztowy</label>
            <input type="text" class="form-control" id="inputZip" placeholder="XX-XXX">
        </div>

        <div class="col-md-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkTermsAndConditions">
                <label class="form-check-label" for="checkTermsAndConditions">
                    Akceptuję <a href="#" class="link-primary removeUnderline">regulamin</a>
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkMarketingInformation" checked>
                <label class="form-check-label" for="checkMarketingInformation">
                    Wyrażam zgodę na otrzymywanie informacji marketingowych
                </label>
            </div>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Rejestruj</button>
        </div>
    </form>
</div>
</body>
</html>
