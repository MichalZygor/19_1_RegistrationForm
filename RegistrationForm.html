<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Formularz do przeprowadzenia rejestracji użytkownika">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        .removeUnderline {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <p class="h1">Rejestracja</p>
    <form class="row g-3">
        <div class="col-md-12">
            <label for="inputName" class="form-label">Imię</label>
            <input type="text" class="form-control" id="inputName" placeholder="Wpisz imię" minlength="2" required>
        </div>

        <div class="col-md-12">
            <label for="inputSurname" class="form-label">Nazwisko</label>
            <input type="text" class="form-control" id="inputSurname" placeholder="Wpisz nazwisko" minlength="2" required>
        </div>

        <div class="col-md-1">
            <label class="form-label">Płeć</label>
        </div>
        <div class="col-md-11">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioGender" id="radioFemale" checked>
                <label class="form-check-label" for="radioFemale">
                    Kobieta
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioGender" id="radioMale">
                <label class="form-check-label" for="radioMale">
                    Męższczyzna
                </label>
            </div>
        </div>

        <div class="col-md-12">
            <label for="inputEmail" class="form-label">Adres email</label>
            <input type="email" class="form-control" id="inputEmail"
                   placeholder="Wpisz adres email wg wzorca: name@example.com" autocomplete="off" required>
        </div>

        <div class="col-md-12">
            <label for="inputPassword" class="form-label">Hasło</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Wpisz hasło" minlength="8" required>
            <div id="passwordHelp" class="form-text">Min. 8 znaków</div>
        </div>

        <div class="col-md-6">
            <label for="inputCity" class="form-label">Miasto</label>
            <input type="text" class="form-control" id="inputCity" required minlength="2">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Województwo</label>
            <select id="inputState" class="form-select" required>
                <option value="" selected disabled>Wybierz...</option>
                <option value="dolnośląskie">dolnośląskie</option>
                <option value="kujawsko-pomorskie">kujawsko-pomorskie</option>
                <option value="lubelskie">lubelskie</option>
                <option value="lubuskie">lubuskie</option>
                <option value="łódzkie">łódzkie</option>
                <option value="małopolskie">małopolskie</option>
                <option value="mazowieckie">mazowieckie</option>
                <option value="opolskie">opolskie</option>
                <option value="podkarpackie">podkarpackie</option>
                <option value="podlaskie">podlaskie</option>
                <option value="pomorskie">pomorskie</option>
                <option value="śląskie">śląskie</option>
                <option value="świętokrzyskie">świętokrzyskie</option>
                <option value="warmińsko-mazurskie">warmińsko-mazurskie</option>
                <option value="wielkopolskie">wielkopolskie</option>
                <option value="zachodniopomorskie">zachodniopomorskie</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Kod pocztowy</label>
            <input type="text" class="form-control" id="inputZip" placeholder="XX-XXX" pattern="[0-9]{2}-[0-9]{3}" required>
        </div>

        <div class="col-md-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkTermsAndConditions">
                <label class="form-check-label" for="checkTermsAndConditions">
                    Akceptuję <a href="#" class="link-primary removeUnderline">regulamin</a>
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkMarketingInformation" checked>
                <label class="form-check-label" for="checkMarketingInformation">
                    Wyrażam zgodę na otrzymywanie informacji marketingowych
                </label>
            </div>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Rejestruj</button>
        </div>
    </form>
</div>
</body>
</html>
